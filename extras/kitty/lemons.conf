# Lemons Kitty Theme
# Generated from provided Neovim palette

foreground #f0f0f0
background #040404
cursor     #f0f0f0
selection_background #212121
selection_foreground #f0f0f0

# URL style
# You can combine attributes: none, bold, italic, underline, reverse
# URL color defaults to color4 (blue) if not specified
url_color #5088ed
url_style underline

# Standard colors
color0  #040404
color1  #ed505e
color2  #2ED563
color3  #F0BE42
color4  #5088ed
color5  #f45ab4
color6  #37C3B5
color7  #f0f0f0

# Bright colors
color8  #161616
color9  #fa8a49
color10 #2ed592
color11 #F0BE42
color12 #5088ed
color13 #f45ab4
color14 #6AD8ED
color15 #cacaca

